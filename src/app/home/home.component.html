<app-navbar></app-navbar>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<hr>
<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                  <input type="hidden" [value]="users.page"/>
                  <nav aria-label="Page navigation example">
                  <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li  class="page-item"><a class="page-link" href="#">{{item}}</a></li>                    
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                  </ul>
                </nav>
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                  <th class="text-center"><span>User Id</span></th>
                                <th><span>User</span></th>
                                <th><span>Created</span></th>
                                
                                <th><span>Email</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users.data">
                                  <td class="text-center">
                                        <span class="label label-default">{{user.id}}</span>
                                    </td>
                                    <td>
                                        <img [src]="user.avatar" alt="">
                                        <a href="#" class="user-link">{{user.last_name}},</a>
                                        <span class="user-subhead">{{user.first_name}}</span>
                                    </td>
                                    <td>2013/08/12</td>
                                    
                                    <td>
                                        <a>{{user.email}}</a>
                                    </td>
                                    <td style="width: 20%;">
                                        <a href="#" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="#" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="#" class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
