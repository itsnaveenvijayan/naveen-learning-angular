<app-navbar></app-navbar>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<hr>
<div class="container bootstrap snippet">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">                  
                  <nav aria-label="Page navigation example">
                  <label>Showing {{ users.page * users.per_page - users.per_page + 1 }} to {{ users.page * users.per_page}} of {{users.total}} entries</label>
                  <ul class="pagination">
                    <li [ngClass] = "{'page-item': true, 'disabled': users.page == 1 }" ><button (click) ="getUsers(users.page - 1)" class="page-link">Previous</button></li>
                   
                     <li *ngFor = "let page of users.pageNumbers" class="page-item"><button (click) ="getUsers(page)" class="page-link">{{page}}</button></li>     
                    <li [ngClass] = "{'page-item': true, 'disabled': users.page == users.total_pages }" ><button (click) ="getUsers(users.page + 1)" class="page-link">Next</button></li>                    
                  </ul>                  
                </nav>
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                  <th class="text-center"><span>Id</span></th>
                                <th><span>User</span></th>
                                <th><span>Created</span></th>
                                
                                <th><span>Email</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of users.data">
                                  <td class="text-center">
                                        <span class="label label-default">{{user.id}}</span>
                                    </td>
                                    <td>
                                        <img [src]="user.avatar" alt="">
                                        <a href="#" class="user-link">{{user.last_name}},</a>
                                        <span class="user-subhead">{{user.first_name}}</span>
                                    </td>
                                    <td>2013/08/12</td>
                                    
                                    <td>
                                        <a>{{user.email}}</a>
                                    </td>
                                    <td style="width: 20%;">
                                        <!-- <a href="#" class="table-link">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a> -->
                                        <a [routerLink]="" (click)="openFormModal($event, user)">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                        <a href="#" class="table-link danger">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
