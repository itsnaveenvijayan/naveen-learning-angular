
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Profile update</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form (ngSubmit)="saveUser($event)" ngNativeValidate>     
    <div class="modal-body">
      
        <div class="form-group">
          <label for="id">Id</label>
          <div class="input-group">
            <input id="id" class="form-control" name="id" [value]="user.id" required>         
          </div>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-group">
            <input type = "email" id="email" class="form-control" name = "email" [value]="user.email" required>          
          </div>
        </div>
        <div class="form-group">
          <label for="first-name">First name</label>
          <div class="input-group">
            <input id="firstname" class="form-control" name="first_name" [value]="user.first_name" required>          
          </div>
        </div>
        <div class="form-group">
          <label for="last-name">Last name</label>
          <div class="input-group">
            <input id="lastname" class="form-control" name="last_name" [value]="user.last_name" required>          
          </div>
        </div>
      
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-primary" >Save</button>
      <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Close</button>
    </div>
  </form>
