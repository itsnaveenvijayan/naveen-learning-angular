

  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form (submit)="login($event)" class="form-signin" ngNativeValidate>
              <div class="form-label-group">
                <label for="inputEmail">Email address</label>
                <input type="email" name="email" class="form-control" placeholder="Email address" value="eve.holt@reqres.in" required autofocus>                
              </div>
              <br/>
              <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" value="eve.holt@reqres.in" required>               
              </div>
              <br/>
              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button type="submit" class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
              <hr class="my-4">
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
